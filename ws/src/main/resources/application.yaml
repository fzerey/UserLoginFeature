spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: #database url
    username: #username
    password: #password
  jpa:
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql: true
    properties:
      javax:
        persistence:
          validation:
            mode: none
  mail:
    host: smtp.gmail.com
    port: 587
    username: #email
    password: #password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
